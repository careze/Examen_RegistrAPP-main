<ion-header [translucent]="true" class="login-card">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-back-button routerLink="/home" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-background">
  <ion-card-content class="login-card custom-background">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #registroForm="ngForm">
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="nombre" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electrónico:</ion-label>
            <ion-input type="email" name="correo" [(ngModel)]="correo" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input type="password" name="contrasena" [(ngModel)]="contrasena" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña:</ion-label>
            <ion-input type="password" name="confirmarContrasena" [(ngModel)]="confirmarContrasena" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Sexo:</ion-label>
            <ion-select name="genero" [(ngModel)]="genero" required>
              <ion-select-option value="masculino">Masculino</ion-select-option>
              <ion-select-option value="femenino">Femenino</ion-select-option>
              <ion-select-option value="otro">Otro</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button color="tertiary" expand="full" (click)="registro()" [disabled]="!registroForm.valid">Registrarse</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-content>
